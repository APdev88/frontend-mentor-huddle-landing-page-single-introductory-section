<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/9088fd3abe.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="huddle">
      <header class="huddle__header">
        <img src="images/logo.svg" alt="" />
      </header>

      <main class="huddle__hero">
        <div class="huddle__hero__left">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="huddle__hero__right">
          <div class="huddle__hero__right__text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audiance. Create connections with your users as you engage in
              genuine discussion.
            </p>
            <button>Register</button>
          </div>
        </div>
      </main>

      <section class="huddle__footer">
        <div class="huddle__footer__icon">
          <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
        </div>

        <div class="huddle__footer__icon">
          <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
        </div>

        <div class="huddle__footer__icon">
          <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </section>
    </div>
  </body>
</html>
